global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "sirsi-nexus-production"
    environment: "production"

rule_files:
  - "alerts.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
    metrics_path: /metrics
    scrape_interval: 30s

  # Core Engine (Rust)
  - job_name: "core-engine"
    static_configs:
      - targets: ["core-engine:8080"]
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s
    honor_labels: true
    params:
      format: ["prometheus"]

  # Frontend (Next.js)
  - job_name: "frontend"
    static_configs:
      - targets: ["frontend:3000"]
    metrics_path: /api/metrics
    scrape_interval: 30s
    scrape_timeout: 10s

  # Analytics Platform (Python)
  - job_name: "analytics"
    static_configs:
      - targets: ["analytics:8000"]
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s

  # Redis
  - job_name: "redis"
    static_configs:
      - targets: ["redis-exporter:9121"]
    scrape_interval: 30s
    scrape_timeout: 10s

  # Nginx
  - job_name: "nginx"
    static_configs:
      - targets: ["nginx:8081"]
    metrics_path: /nginx_status
    scrape_interval: 30s
    scrape_timeout: 10s

  # Node Exporter (system metrics)
  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]
    scrape_interval: 30s
    scrape_timeout: 10s

  # Custom application metrics
  - job_name: "sirsi-nexus-custom"
    static_configs:
      - targets:
          - "core-engine:8080"
          - "analytics:8000"
    metrics_path: /custom-metrics
    scrape_interval: 60s
    scrape_timeout: 15s
