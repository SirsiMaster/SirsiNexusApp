<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .test-header {
            color: #059669;
            margin-bottom: 20px;
        }
        .test-button {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        .test-button:hover {
            background: linear-gradient(135deg, #047857 0%, #065f46 100%);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 class="test-header">CSS Test Page</h1>
        <p>This is a test page to verify CSS is working correctly.</p>
        <button class="test-button">Test Button</button>
        <p>If you can see this page styled correctly, then the CSS structure is working.</p>
    </div>
</body>
</html>
