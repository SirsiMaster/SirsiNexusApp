name: Deploy Sirsi Portal to Firebase

on:
    push:
        branches:
            - main
        paths:
            - "packages/sirsi-portal/**"
    workflow_dispatch:

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
                  cache-dependency-path: packages/sirsi-portal/sirsinexusportal/package-lock.json

            - name: Install dependencies
              working-directory: packages/sirsi-portal/sirsinexusportal
              run: npm ci

            - name: Build CSS
              working-directory: packages/sirsi-portal/sirsinexusportal
              run: npm run build-css

            - name: Deploy to Firebase
              uses: FirebaseExtended/action-hosting-deploy@v0
              with:
                  repoToken: "${{ secrets.GITHUB_TOKEN }}"
                  firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_SIRSI_NEXUS_LIVE }}"
                  channelId: live
                  projectId: sirsi-nexus-live
