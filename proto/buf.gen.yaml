# proto/buf.gen.yaml
version: v2
managed:
  enabled: true
plugins:
  # Go server + client
  - remote: buf.build/connectrpc/go
    out: gen/go
    opt: paths=source_relative
  - remote: buf.build/protocolbuffers/go
    out: gen/go
    opt: paths=source_relative
  # TypeScript/JavaScript client (React frontends)
  # In Connect-ES v2, protoc-gen-es (bufbuild/es) handles both messages and services
  - remote: buf.build/bufbuild/es:v2.2.3
    out: gen/ts
    opt: target=ts
