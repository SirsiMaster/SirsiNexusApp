<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SirsiNexus - Committee Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'inter': ['Inter', 'sans-serif'],
            },
            colors: {
              emerald: {
                600: '#059669',
                700: '#047857',
              },
            },
          },
        },
      }
    </script>
    <script>
      (function() {
        function getInitialColorMode() {
          const persistedColorPreference = window.localStorage.getItem('theme');
          if (persistedColorPreference) {
            return persistedColorPreference;
          }
          const mql = window.matchMedia('(prefers-color-scheme: dark)');
          if (mql.matches) {
            return 'dark';
          }
          return 'light';
        }
        const colorMode = getInitialColorMode();
        if (colorMode === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
</head>
<body class="h-full bg-gradient-to-br from-slate-50 to-slate-100 dark:from-slate-900 dark:to-slate-800">
    <!-- Header -->
    <header class="bg-white dark:bg-gray-800/95 border-b border-slate-200 dark:border-slate-700 backdrop-blur-sm">
      <div class="max-w-7xl mx-auto px-6">
        <div class="flex h-16 items-center justify-between">
          <div class="flex items-center gap-3">
            <div class="w-8 h-8 flex items-center justify-center">
              <img src="assets/images/Sirsi_Logo_300ppi_cguiyg.png" alt="Sirsi Logo" class="w-8 h-8 object-contain dark:hidden">
              <img src="assets/images/Sirsi_Logo_300ppi_Inverted_lt7asx.png" alt="Sirsi Logo" class="w-8 h-8 object-contain hidden dark:block">
            </div>
            <h1 class="text-lg font-semibold text-slate-900 dark:text-slate-100">Committee Access</h1>
          </div>
          <nav class="flex items-center gap-6">
            <a href="index.html" class="text-sm text-slate-600 dark:text-slate-400 hover:text-slate-900 dark:hover:text-slate-100 transition-colors">Home</a>
            <a href="investor-portal.html" class="text-sm text-slate-600 dark:text-slate-400 hover:text-slate-900 dark:hover:text-slate-100 transition-colors">Investor Portal</a>
            <button onclick="toggleTheme()" class="p-2 text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg transition-colors">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
              </svg>
            </button>
          </nav>
        </div>
      </div>
    </header>
    <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Committee Access</h1>
                <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                    Access committee resources and investor portal
                </p>
            </div>
            
            <div class="space-y-4">
                <a href="committee/index.html" 
                   class="group relative w-full flex justify-center py-4 px-6 border border-transparent text-sm font-medium rounded-lg text-white bg-emerald-600 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition-all duration-200">
                    Committee Dashboard
                </a>
                
                <a href="investor-login.html" 
                   class="group relative w-full flex justify-center py-4 px-6 border border-emerald-600 text-sm font-medium rounded-lg text-emerald-600 bg-transparent hover:bg-emerald-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition-all duration-200">
                    Investor Login
                </a>
            </div>
        </div>
    </div>
    
    <script>
        function toggleTheme() {
            console.log('Theme toggle clicked');
            const html = document.documentElement;
            const isDark = html.classList.contains('dark');
            
            if (isDark) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
                console.log('Switched to light mode');
            } else {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                console.log('Switched to dark mode');
            }
        }
        
        function initTheme() {
            const theme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.documentElement.classList.toggle('dark', theme === 'dark');
            console.log('Theme initialized:', theme);
        }
        
        // Initialize immediately
        initTheme();
        
        // Make toggleTheme available globally
        window.toggleTheme = toggleTheme;
        
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
        });
    </script>
</body>
</html>
