<!DOCTYPE html>
<html lang="en" data-auth-protect="admin" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infrastructure | Sirsi Project Onboarding</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Dependencies -->
    <link href="../../assets/css/tailwind.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/admin-layout.css?v=2.0.1">
    <link rel="stylesheet" href="../../assets/css/finalwishes.css">

    <style>
        :root {
            --gold: #C8A951;
            --royal-blue: #1e3a8a;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --emerald: #10B981;
        }

        body {
            background-color: var(--royal-blue) !important;
            color: #FFFFFF !important;
            font-family: 'Inter', sans-serif;
        }

        .main-content {
            background: var(--royal-blue) !important;
        }

        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
        }

        .config-grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
        }

        .project-list-item {
            padding: 1rem;
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 0.75rem;
        }

        .project-list-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--gold);
        }

        .project-list-item.active {
            background: rgba(200, 169, 81, 0.1);
            border-color: var(--gold);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--gold);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .input-group input,
        .input-group select,
        .input-group textarea {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            color: white;
            font-size: 0.9375rem;
            transition: border-color 0.2s;
        }

        .input-group input:focus {
            border-color: var(--gold);
            outline: none;
        }

        .btn-gold {
            background: var(--gold);
            color: #0f172a;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.2s;
        }

        .btn-gold:hover {
            background: #d4b866;
            transform: translateY(-1px);
        }

        .preview-pane {
            border-left: 1px solid var(--glass-border);
            padding-left: 2rem;
        }

        .tab-nav {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .tab-btn {
            padding: 1rem 0;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8125rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border-bottom: 2px solid transparent;
            cursor: pointer;
        }

        .tab-btn.active {
            color: var(--gold);
            border-bottom-color: var(--gold);
        }

        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.625rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-active {
            background: rgba(16, 185, 129, 0.2);
            color: var(--emerald);
            border: 1px solid var(--emerald);
        }
    </style>
</head>

<body>
    <div class="admin-wrapper">
        <div id="sidebar-root" data-active="infra-projects"></div>

        <main class="main-content">
            <header id="universal-header-root" data-title="Infrastructure Engine"
                data-subtitle="Multi-Tenant Project Onboarding" data-search-placeholder="Search projects..."></header>

            <div class="p-8">
                <div class="config-grid">
                    <!-- Column 1: Project List -->
                    <div class="glass-panel p-6 overflow-y-auto h-[calc(100vh-200px)]">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="font-serif text-xl text-white">Tenants</h2>
                            <button class="text-xs text-gold border border-gold/30 px-2 py-1 rounded"
                                onclick="createNewProject()">+ New</button>
                        </div>
                        <div id="project-list-container">
                            <!-- Projects will be injected here -->
                        </div>
                    </div>

                    <!-- Column 2: Configuration Form -->
                    <div class="glass-panel p-8 overflow-y-auto h-[calc(100vh-200px)]">
                        <div class="tab-nav">
                            <div class="tab-btn active" onclick="switchTab('branding')">Branding</div>
                            <div class="tab-btn" onclick="switchTab('legal')">Legal & Compliance</div>
                            <div class="tab-btn" onclick="switchTab('pricing')">Value Realization</div>
                            <div class="tab-btn" onclick="switchTab('scope')">Baseline Scope</div>
                        </div>

                        <form id="project-config-form">
                            <!-- Branding Tab -->
                            <div id="tab-branding" class="tab-content">
                                <div class="grid grid-cols-2 gap-6">
                                    <div class="input-group">
                                        <label>Project Name</label>
                                        <input type="text" name="name" placeholder="e.g. FinalWishes"
                                            oninput="updatePreview()">
                                    </div>
                                    <div class="input-group">
                                        <label>Project ID (Routing Key)</label>
                                        <input type="text" name="id" placeholder="e.g. finalwishes"
                                            oninput="updatePreview()">
                                    </div>
                                </div>
                                <div class="input-group">
                                    <label>Tagline</label>
                                    <input type="text" name="tagline" placeholder="The Estate Operating System"
                                        oninput="updatePreview()">
                                </div>
                                <div class="grid grid-cols-3 gap-6">
                                    <div class="input-group">
                                        <label>Primary Color</label>
                                        <input type="color" name="primaryColor" value="#C8A951"
                                            oninput="updatePreview()">
                                    </div>
                                    <div class="input-group">
                                        <label>Accent Color</label>
                                        <input type="color" name="accentColor" value="#10B981"
                                            oninput="updatePreview()">
                                    </div>
                                    <div class="input-group">
                                        <label>Theme</label>
                                        <select name="theme">
                                            <option value="royal-neo-deco">Royal Neo-Deco</option>
                                            <option value="glassmorphism">Glassmorphism</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- Legal Tab -->
                            <div id="tab-legal" class="tab-content hidden">
                                <div class="input-group">
                                    <label>Company Legal Name</label>
                                    <input type="text" name="companyName" placeholder="FinalWishes Inc."
                                        oninput="updatePreview()">
                                </div>
                                <div class="input-group">
                                    <label>Jurisdiction (Governing Law)</label>
                                    <input type="text" name="jurisdiction" placeholder="Maryland"
                                        oninput="updatePreview()">
                                </div>
                                <div class="grid grid-cols-2 gap-6">
                                    <div class="input-group">
                                        <label>AI Usage Disclosure</label>
                                        <select name="disclosureAI">
                                            <option value="true">Required</option>
                                            <option value="false">Not Required</option>
                                        </select>
                                    </div>
                                    <div class="input-group">
                                        <label>Financial Data Addendum</label>
                                        <select name="disclosureFinancial">
                                            <option value="true">Required</option>
                                            <option value="false">Not Required</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- Pricing Tab -->
                            <div id="tab-pricing" class="tab-content hidden">
                                <div class="grid grid-cols-2 gap-6">
                                    <div class="input-group">
                                        <label>Market Multiplier</label>
                                        <input type="number" step="0.1" name="marketMultiplier" value="1.5">
                                    </div>
                                    <div class="input-group">
                                        <label>Market Label</label>
                                        <input type="text" name="marketLabel" placeholder="US Agency Standard">
                                    </div>
                                </div>
                                <div class="grid grid-cols-2 gap-6">
                                    <div class="input-group">
                                        <label>Google Savings Multiplier</label>
                                        <input type="number" step="0.01" name="googleMultiplier" value="0.15">
                                    </div>
                                    <div class="input-group">
                                        <label>Google Label</label>
                                        <input type="text" name="googleLabel" placeholder="Google Stack Acceleration">
                                    </div>
                                </div>
                            </div>

                            <!-- Scope Tab -->
                            <div id="tab-scope" class="tab-content hidden">
                                <div class="input-group">
                                    <label>Platform Baseline</label>
                                    <textarea name="platform" rows="3"></textarea>
                                </div>
                                <div class="input-group">
                                    <label>Architecture Foundation</label>
                                    <textarea name="architecture" rows="3"></textarea>
                                </div>
                            </div>

                            <div class="mt-12 flex justify-between items-center border-t border-glass-border pt-8">
                                <button type="button" class="text-gray-400 hover:text-white"
                                    onclick="exportConfig()">Export JSON</button>
                                <button type="button" class="btn-gold" onclick="saveProject()">Store Project</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="../../components/sidebar.js"></script>
    <script src="../../components/universal-header.js"></script>
    <script src="../../lib/offerings/catalog-data.js"></script>

    <script>
        let currentProjectId = 'finalwishes';

        document.addEventListener('DOMContentLoaded', () => {
            renderProjectList();
            loadProject(currentProjectId);
        });

        function renderProjectList() {
            const container = document.getElementById('project-list-container');
            const projects = Object.entries(CATALOG_REGISTRY['sirsi-engineering'].projectConfig);

            container.innerHTML = projects.map(([id, config]) => `
                <div class="project-list-item ${id === currentProjectId ? 'active' : ''}" onclick="loadProject('${id}')">
                    <div class="flex justify-between items-start">
                        <div>
                            <div class="font-bold text-white">${config.name}</div>
                            <div class="text-xs text-gray-500 font-mono">${id}</div>
                        </div>
                        <span class="status-badge status-active">Live</span>
                    </div>
                </div>
            `).join('');
        }

        function loadProject(id) {
            currentProjectId = id;
            const config = CATALOG_REGISTRY['sirsi-engineering'].projectConfig[id];
            if (!config) return;

            const form = document.getElementById('project-config-form');
            form.id.value = id;
            form.name.value = config.name;
            form.tagline.value = config.tagline;
            form.primaryColor.value = config.primaryColor;
            form.accentColor.value = config.accentColor;

            // Legal
            form.companyName.value = config.legalMetadata.companyName;
            form.jurisdiction.value = config.legalMetadata.jurisdiction;
            form.disclosureAI.value = config.legalMetadata.disclosureAI.toString();
            form.disclosureFinancial.value = config.legalMetadata.disclosureFinancial.toString();

            // Pricing
            if (config.valueRealization) {
                form.marketMultiplier.value = config.valueRealization.marketMultiplier;
                form.marketLabel.value = config.valueRealization.marketLabel;
                form.googleMultiplier.value = config.valueRealization.googleMultiplier;
                form.googleLabel.value = config.valueRealization.googleLabel;
            }

            // Scope
            if (config.scopeSummary) {
                form.platform.value = config.scopeSummary.platform;
                form.architecture.value = config.scopeSummary.architecture;
            }

            renderProjectList();
        }

        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));

            document.getElementById(`tab-${tabId}`).classList.remove('hidden');
            event.target.classList.add('active');
        }

        function exportConfig() {
            const form = document.getElementById('project-config-form');
            const formData = new FormData(form);
            const config = {
                [formData.get('id')]: {
                    name: formData.get('name'),
                    tagline: formData.get('tagline'),
                    theme: formData.get('theme'),
                    primaryColor: formData.get('primaryColor'),
                    accentColor: formData.get('accentColor'),
                    legalMetadata: {
                        companyName: formData.get('companyName'),
                        jurisdiction: formData.get('jurisdiction'),
                        disclosureAI: formData.get('disclosureAI') === 'true',
                        disclosureFinancial: formData.get('disclosureFinancial') === 'true'
                    },
                    valueRealization: {
                        marketMultiplier: parseFloat(formData.get('marketMultiplier')),
                        marketLabel: formData.get('marketLabel'),
                        googleMultiplier: parseFloat(formData.get('googleMultiplier')),
                        googleLabel: formData.get('googleLabel')
                    },
                    scopeSummary: {
                        platform: formData.get('platform'),
                        architecture: formData.get('architecture')
                    }
                }
            };

            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(config, null, 4));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", `sirsi-config-${formData.get('id')}.json`);
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        function saveProject() {
            alert('Infrastructure Update: Project configuration staged. In production, this would persist to the Cloud SQL project registry via Sirsi Nexus API.');
        }

        function createNewProject() {
            document.getElementById('project-config-form').reset();
            currentProjectId = '';
            renderProjectList();
        }
    </script>
</body>

</html>
