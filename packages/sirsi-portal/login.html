<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SirsiNexus - Login</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        emerald: {
                            600: '#059669',
                            700: '#047857',
                        },
                    },
                },
            },
        }
    </script>
    <script>
            (function () {
                function getInitialColorMode() {
                    const persistedColorPreference = window.localStorage.getItem('theme');
                    const hasPersistedPreference = typeof persistedColorPreference === 'string';
                    if (hasPersistedPreference) {
                        return persistedColorPreference;
                    }
                    const mql = window.matchMedia('(prefers-color-scheme: dark)');
                    const hasMediaQueryPreference = typeof mql.matches === 'boolean';
                    if (hasMediaQueryPreference) {
                        return mql.matches ? 'dark' : 'light';
                    }
                    return 'light';
                }
                const colorMode = getInitialColorMode();
                if (colorMode === 'dark') {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            })();
    </script>
</head>

<body
    class="font-inter bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-8">
        <div class="text-center">
            <div class="mx-auto h-16 w-16 flex items-center justify-center">
                <img src="assets/images/Sirsi_Logo_300ppi_cguiyg.png" alt="Sirsi Logo"
                    class="w-16 h-16 object-contain dark:hidden">
                <img src="assets/images/Sirsi_Logo_300ppi_Inverted_lt7asx.png" alt="Sirsi Logo"
                    class="w-16 h-16 object-contain hidden dark:block">
            </div>
            <h2 class="mt-6 text-3xl font-bold text-gray-900 dark:text-white">
                SirsiNexus Portal
            </h2>
            <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                Secure access to financial data, documents, and communications
            </p>
        </div>

        <div class="bg-white dark:bg-gray-800 shadow-xl rounded-lg p-6">
            <form id="loginForm" class="space-y-6">
                <div id="errorMessage"
                    class="hidden bg-red-50 dark:bg-red-900 border border-red-200 dark:border-red-700 rounded-md p-4 mb-4">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                                    clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-3">
                            <h3 class="text-sm font-medium text-red-800 dark:text-red-200">
                                Invalid credentials
                            </h3>
                            <p class="text-sm text-red-700 dark:text-red-300 mt-1">
                                Please check your Investor ID and Access Code.
                            </p>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="investor-id" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                        Portal ID
                    </label>
                    <input id="investor-id" name="investor-id" type="text" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 dark:bg-gray-700 dark:text-white sm:text-sm"
                        placeholder="Enter your Portal ID">
                </div>

                <div>
                    <label for="access-code" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                        Access Code
                    </label>
                    <div class="relative mt-1">
                        <input id="access-code" name="access-code" type="password" required
                            class="block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 dark:bg-gray-700 dark:text-white sm:text-sm"
                            placeholder="Enter your access code">
                        <button type="button" onclick="togglePasswordVisibility('access-code', 'eye-icon')"
                            class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-400 hover:text-emerald-500 transition-colors">
                            <svg id="eye-icon" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div>
                    <button type="submit" id="submitButton"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-emerald-600 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                        <span id="buttonText">Access Portal</span>
                        <svg id="loadingSpinner" class="hidden animate-spin -mr-1 ml-3 h-5 w-5 text-white"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                    </button>
                </div>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600 dark:text-gray-400">
                    Need access? Contact us at <a href="mailto:cylton@sirsi.ai"
                        class="text-emerald-600 hover:text-emerald-800 transition-colors">cylton@sirsi.ai</a>
                </p>
                <p class="mt-1 text-xs text-gray-500 dark:text-gray-500">
                    Access requires approval from the administrator.
                </p>
            </div>
        </div>

        <div class="text-center">
            <a href="index.html" class="text-emerald-600 hover:text-emerald-800 transition-colors text-sm font-medium">
                ← Back to Home
            </a>
        </div>
    </div>

    <script>
        function togglePasswordVisibility(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878l-4.242 4.242M13.875 18.825l-4.242-4.242" />';
                // Correct path for eye-off icon
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878l-4.242 4.242M9.878 9.878l-4.242 4.242m4.242 4.242L9.878 9.878m0 0l-3.536-3.536m10.606 10.606l-3.536-3.536M3.343 7.938l1.414-1.414M21 21l-3-3m-3-3l-3-3m-3-3l-3-3" />';
                // Better eye-off path
                icon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878l-4.242 4.242M9.878 9.878l-4.242 4.242m4.242 4.242L9.878 9.878m0 0l-3.536-3.536m10.606 10.606l-3.536-3.536M15 12a3 3 0 11-6 0 3 3 0 016 0zm6.364 3.5c-.792 1.246-1.815 2.338-3 3.2m-12.728-3.2A10.04 10.04 0 012.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    <line x1="3" y1="3" x2="21" y2="21" stroke-width="2" />
                `;
            } else {
                input.type = 'password';
                icon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                `;
            }
        }

        // Load approved investors from localStorage
        function getApprovedInvestors() {
            const applications = JSON.parse(localStorage.getItem('investorApplications') || '[]');
            return applications.filter(app => app.status === 'approved');
        }

        // Demo credentials (in production, this would be handled server-side)
        const VALID_CREDENTIALS = [
            { id: 'INV001', code: 'DEMO2025', name: 'Demo Investor', role: 'investor' },
            { id: 'INV002', code: 'BETA2025', name: 'Beta Investor', role: 'investor' },
            { id: 'ADMIN', code: 'ADMIN2025', name: 'Administrator', role: 'admin' },
            { id: 'GUEST', code: 'GUEST2025', name: 'Guest Access', role: 'guest' }
        ];

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const investorId = document.getElementById('investor-id').value.trim();
            const accessCode = document.getElementById('access-code').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const submitButton = document.getElementById('submitButton');
            const buttonText = document.getElementById('buttonText');
            const loadingSpinner = document.getElementById('loadingSpinner');

            // Hide error message
            errorMessage.classList.add('hidden');

            // Show loading state
            submitButton.disabled = true;
            buttonText.textContent = 'Verifying...';
            loadingSpinner.classList.remove('hidden');

            // Simulate API call delay
            setTimeout(() => {
                // Check credentials against demo accounts
                let validCredential = VALID_CREDENTIALS.find(cred =>
                    cred.id === investorId && cred.code === accessCode
                );

                // Also check approved investors (using email as ID and a default code)
                if (!validCredential) {
                    const approvedInvestors = getApprovedInvestors();
                    const approvedInvestor = approvedInvestors.find(inv =>
                        inv.email === investorId && accessCode === 'investor2025'
                    );

                    if (approvedInvestor) {
                        validCredential = {
                            id: approvedInvestor.id,
                            name: approvedInvestor.name,
                            role: 'investor'
                        };
                    }
                }

                if (validCredential) {
                    const sessionData = {
                        id: validCredential.id,
                        name: validCredential.name,
                        role: validCredential.role,
                        loginTime: new Date().toISOString()
                    };

                    // Store session data (matching what portal expects)
                    sessionStorage.setItem('investorAuth', JSON.stringify(sessionData));

                    // Cross-Subdomain Auth Bridge: Set cookie for .sirsi.ai to carry session to sign.sirsi.ai
                    const domain = window.location.hostname.endsWith('sirsi.ai') ? "; domain=.sirsi.ai" : "";
                    const expires = new Date();
                    expires.setTime(expires.getTime() + (24 * 60 * 60 * 1000)); // 24 hours
                    document.cookie = "sirsi_auth=" + btoa(JSON.stringify(sessionData)) + "; expires=" + expires.toUTCString() + "; path=/" + domain + "; SameSite=Lax; Secure";

                    // Success - redirect appropriately based on role
                    buttonText.textContent = 'Access Granted!';

                    // Add success message with link
                    const successDiv = document.createElement('div');
                    successDiv.className = 'mt-4 p-3 bg-green-50 dark:bg-green-900 rounded-md text-xs text-green-700 dark:text-green-300';

                    if (validCredential.role === 'admin') {
                        successDiv.innerHTML = `
                            <strong>✅ Admin Login Successful!</strong><br>
                            Redirecting to <a href="admin/dashboard/analytics.html" class="underline">Admin Dashboard</a>
                        `;
                    } else {
                        successDiv.innerHTML = `
                            <strong>✅ Login Successful!</strong><br>
                            Redirecting to <a href="portal.html" class="underline">Portal</a>
                        `;
                    }

                    document.querySelector('.bg-white.dark\\:bg-gray-800').appendChild(successDiv);

                    setTimeout(() => {
                        if (validCredential.role === 'admin') {
                            window.location.href = 'admin/dashboard/analytics.html';
                        } else {
                            window.location.href = 'portal.html';
                        }
                    }, 2000);
                } else {
                    // Show error
                    errorMessage.classList.remove('hidden');

                    // Reset form
                    submitButton.disabled = false;
                    buttonText.textContent = 'Access Portal';
                    loadingSpinner.classList.add('hidden');

                    // Clear fields
                    document.getElementById('investor-id').value = '';
                    document.getElementById('access-code').value = '';
                    document.getElementById('investor-id').focus();
                }
            }, 1500); // 1.5 second delay to simulate server processing
        });

        // Demo credentials helper
        document.addEventListener('DOMContentLoaded', function () {
            // Add demo credentials info (for development)
            const demoInfo = document.createElement('div');
            demoInfo.className = 'mt-4 p-3 bg-blue-50 dark:bg-blue-900 rounded-md text-xs text-blue-700 dark:text-blue-300';

            // Get approved investors count
            const approvedInvestors = getApprovedInvestors();

            demoInfo.innerHTML = `
                <strong>Demo Credentials:</strong><br>
                • ID: <code>INV001</code> Code: <code>DEMO2025</code><br>
                • ID: <code>GUEST</code> Code: <code>GUEST2025</code><br>
                • ID: <code>ADMIN</code> Code: <code>ADMIN2025</code> (Admin Dashboard)<br>
                ${approvedInvestors.length > 0 ? `<br><strong>Approved Investors:</strong><br>• Use your email and code: <code>investor2025</code>` : ''}
            `;
            document.querySelector('.bg-white.dark\\:bg-gray-800').appendChild(demoInfo);
        });
    </script>
    <script src="js/telemetry.js"></script>
</body>

</html>
