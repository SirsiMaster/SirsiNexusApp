name: Deploy GitHub Pages with Well-Known Support

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies and build Tailwind CSS
        working-directory: sirsinexusportal
        run: |
          npm ci || npm install
          npx tailwindcss -i ./assets/css/input.css -o ./assets/css/tailwind.css --minify
        
      - name: Create _site directory
        run: mkdir -p _site
        
      - name: Copy all files to _site
        run: |
          # Copy all files except git and github directories
          rsync -av --exclude='.git' --exclude='.github' --exclude='_site' . _site/
          
      - name: Ensure .well-known directory exists in build
        run: |
          mkdir -p _site/.well-known
          # Copy the Apple Pay verification file
          if [ -f ".well-known/apple-developer-merchantid-domain-association" ]; then
            cp ".well-known/apple-developer-merchantid-domain-association" "_site/.well-known/"
          fi
          # List contents for debugging
          echo "Contents of _site/.well-known:"
          ls -la _site/.well-known/ || echo "Directory does not exist"
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
