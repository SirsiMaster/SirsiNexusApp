<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Privacy Policy - Sirsi AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            'inter': ['Inter', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <style>
    .prose h1 {
      font-size: 2.25rem;
      font-weight: 800;
      margin-bottom: 2rem;
      color: #059669;
    }

    .prose h2 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-top: 2.5rem;
      margin-bottom: 1rem;
      color: #10b981;
    }

    .prose h3 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-top: 2rem;
      margin-bottom: 0.75rem;
    }

    .prose p {
      margin-bottom: 1.25rem;
      line-height: 1.75;
      color: #4b5563;
    }

    .dark .prose p {
      color: #9ca3af;
    }

    .prose ul {
      list-style-type: disc;
      padding-left: 1.5rem;
      margin-bottom: 1.25rem;
    }

    .prose li {
      margin-bottom: 0.5rem;
    }

    .prose table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }

    .prose th,
    .prose td {
      border: 1px solid #e5e7eb;
      padding: 0.75rem;
      text-align: left;
    }

    .dark .prose th,
    .dark .prose td {
      border-color: #374151;
    }

    .prose th {
      background-color: #f9fafb;
      font-weight: 600;
    }

    .dark .prose th {
      background-color: #1f2937;
    }
  </style>
</head>

<body class="font-inter bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100 min-h-full flex flex-col">
  <header class="bg-white dark:bg-gray-800 border-b border-slate-200 dark:border-slate-700 sticky top-0 z-50">
    <div class="max-w-4xl mx-auto px-6 h-16 flex items-center justify-between">
      <a href="/index.html" class="flex items-center gap-2">
        <img src="/assets/images/Sirsi_Logo_300ppi_cguiyg.png" alt="Sirsi Logo"
          class="w-8 h-8 object-contain dark:hidden">
        <img src="/assets/images/Sirsi_Logo_300ppi_Inverted_lt7asx.png" alt="Sirsi Logo"
          class="w-8 h-8 object-contain hidden dark:block">
        <span class="font-bold text-emerald-600">Sirsi AI</span>
      </a>
      <nav>
        <a href="/index.html" class="text-sm font-medium hover:text-emerald-600 transition-colors">Back to Home</a>
      </nav>
    </div>
  </header>

  <main class="flex-grow py-16 px-6">
    <div
      class="max-w-4xl mx-auto bg-white dark:bg-slate-800 rounded-3xl p-8 md:p-12 shadow-xl border border-slate-100 dark:border-slate-700">
      <div id="policy-content" class="prose dark:prose-invert max-w-none">
        <div class="flex justify-center items-center py-20">
          <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-emerald-600"></div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-white dark:bg-slate-900 border-t border-slate-200 dark:border-slate-800 py-12">
    <div class="max-w-4xl mx-auto px-6 text-center">
      <div class="flex justify-center gap-6 text-sm text-slate-500 dark:text-slate-400 mb-6">
        <a href="/privacy.html" class="hover:text-emerald-600 font-bold">Privacy Policy</a>
        <a href="/terms.html" class="hover:text-emerald-600 transition-colors">Terms of Service</a>
        <a href="/security.html" class="hover:text-emerald-600 transition-colors">Security Policy</a>
      </div>
      <p class="text-xs text-slate-400">
        &copy; 2026 Sirsi AI. All rights reserved.
      </p>
    </div>
  </footer>

  <script>
    async function loadPolicy() {
      try {
        const response = await fetch('/docs/policies/PRIVACY_POLICY.md');
        if (!response.ok) throw new Error('Policy not found');
        const markdown = await response.text();
        document.getElementById('policy-content').innerHTML = marked.parse(markdown);
      } catch (error) {
        document.getElementById('policy-content').innerHTML = `
                    <div class="text-center py-20">
                        <h1 class="text-red-500">Error Loading Policy</h1>
                        <p>We were unable to load the policy document. Please try again later or contact support.</p>
                        <a href="/index.html" class="text-emerald-600 underline">Return to safety</a>
                    </div>
                `;
      }
    }
    loadPolicy();
  </script>
</body>

</html>
