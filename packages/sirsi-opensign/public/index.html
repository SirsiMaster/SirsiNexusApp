<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sirsi OpenSign - E-Signature Service</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 48px 24px;
        }

        .header {
            text-align: center;
            margin-bottom: 48px;
        }

        .logo {
            font-family: 'Cinzel', serif;
            font-size: 32px;
            color: #C8A951;
            letter-spacing: 0.15em;
            margin-bottom: 8px;
        }

        .tagline {
            font-size: 14px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 32px;
            margin-bottom: 24px;
        }

        .card h2 {
            font-family: 'Cinzel', serif;
            font-size: 20px;
            color: #C8A951;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #94a3b8;
            font-size: 14px;
        }

        .info-value {
            color: white;
            font-weight: 500;
        }

        .signature-pad {
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(200, 169, 81, 0.3);
            border-radius: 8px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 24px 0;
            cursor: crosshair;
            position: relative;
        }

        .signature-pad canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .signature-placeholder {
            color: #64748b;
            font-size: 14px;
            text-align: center;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .btn-primary {
            background: linear-gradient(to right, #C8A951, #E2C76B);
            color: #0f172a;
        }

        .btn-primary:hover {
            box-shadow: 0 0 20px rgba(200, 169, 81, 0.3);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn-secondary:hover {
            border-color: #C8A951;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 24px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: rgba(234, 179, 8, 0.2);
            color: #eab308;
        }

        .status-completed {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .loading {
            text-align: center;
            padding: 48px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(200, 169, 81, 0.2);
            border-top-color: #C8A951;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
        }

        .success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
            padding: 24px;
            border-radius: 8px;
            text-align: center;
        }

        .success h3 {
            font-family: 'Cinzel', serif;
            font-size: 24px;
            margin-bottom: 12px;
        }

        .footer {
            text-align: center;
            padding: 24px;
            color: #64748b;
            font-size: 12px;
        }

        .footer a {
            color: #C8A951;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">⚜️ SIRSI OPENSIGN</div>
            <div class="tagline">Secure Digital Signatures</div>
        </div>

        <div id="app">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading document...</p>
            </div>
        </div>

        <div class="footer">
            <p>Powered by <a href="https://sirsi.ai">Sirsi Technologies</a> • Secure • Legally Binding</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX",
            authDomain: "sirsi-opensign.firebaseapp.com",
            projectId: "sirsi-opensign",
            storageBucket: "sirsi-opensign.appspot.com",
            messagingSenderId: "XXXXXXXXXXXX",
            appId: "1:XXXXXXXXXXXX:web:XXXXXXXXXXXXXXXXXXXX"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const appEl = document.getElementById('app');

        // Get envelope ID from URL
        const pathParts = window.location.pathname.split('/');
        const envelopeId = pathParts[pathParts.length - 1];

        if (!envelopeId || envelopeId === 'sign') {
            appEl.innerHTML = `
                <div class="card">
                    <h2>Welcome to Sirsi OpenSign</h2>
                    <p style="color: #94a3b8; margin-bottom: 24px;">
                        This is the Sirsi OpenSign e-signature service. To sign a document, you need a valid signing link.
                    </p>
                    <p style="color: #64748b; font-size: 14px;">
                        If you received a signing request, please click the link in your email.
                    </p>
                </div>
            `;
        } else {
            // Show signing interface
            appEl.innerHTML = `
                <div class="card">
                    <h2>Document Ready for Signature</h2>
                    <div class="info-row">
                        <span class="info-label">Envelope ID</span>
                        <span class="info-value" style="font-family: monospace; font-size: 12px;">${envelopeId}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Status</span>
                        <span class="status-badge status-pending">Pending Signature</span>
                    </div>
                </div>

                <div class="card">
                    <h2>Your Signature</h2>
                    <p style="color: #94a3b8; font-size: 14px; margin-bottom: 16px;">
                        Please sign below to complete the agreement. Your signature is legally binding.
                    </p>
                    <div class="signature-pad" id="signature-pad">
                        <div class="signature-placeholder">Click to sign or draw your signature</div>
                        <canvas id="signature-canvas"></canvas>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-secondary" id="clear-btn">Clear</button>
                        <button class="btn btn-primary" id="sign-btn">Sign & Complete</button>
                    </div>
                </div>
            `;

            // Initialize signature canvas
            const canvas = document.getElementById('signature-canvas');
            const ctx = canvas.getContext('2d');
            const placeholder = document.querySelector('.signature-placeholder');
            let isDrawing = false;
            let hasSignature = false;

            function resizeCanvas() {
                const pad = document.getElementById('signature-pad');
                canvas.width = pad.offsetWidth;
                canvas.height = pad.offsetHeight;
                ctx.strokeStyle = '#C8A951';
                ctx.lineWidth = 3;
                ctx.lineCap = 'round';
            }

            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            canvas.addEventListener('mousedown', (e) => {
                isDrawing = true;
                hasSignature = true;
                placeholder.style.display = 'none';
                ctx.beginPath();
                ctx.moveTo(e.offsetX, e.offsetY);
            });

            canvas.addEventListener('mousemove', (e) => {
                if (!isDrawing) return;
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
            });

            canvas.addEventListener('mouseup', () => isDrawing = false);
            canvas.addEventListener('mouseout', () => isDrawing = false);

            document.getElementById('clear-btn').addEventListener('click', () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                hasSignature = false;
                placeholder.style.display = 'block';
            });

            document.getElementById('sign-btn').addEventListener('click', async () => {
                if (!hasSignature) {
                    alert('Please draw your signature first.');
                    return;
                }

                const signatureData = canvas.toDataURL('image/png');

                // For now, show success (full auth flow to be implemented)
                appEl.innerHTML = `
                    <div class="success">
                        <h3>✓ Signature Complete</h3>
                        <p>Your signature has been recorded successfully.</p>
                        <p style="margin-top: 16px; color: #64748b; font-size: 14px;">
                            You may close this window. A copy will be sent to your email.
                        </p>
                    </div>
                `;
            });
        }
    </script>
</body>

</html>
